<ul class='stats'>

	<li class='users' ng-if='stats.usersOnline.length'>
		<span>Online: </span>
		<ul class='users'>
			<li ng-repeat='u in stats.usersOnline' class='nickname nickname-logged-in' ng-class='{ mod: u.A }'>
				<span>{{ u.N }}</span>
			</ul>
		</li>
	</li>
	<li class='guests'>
		<span>Guests: </span> 
		<span>{{ stats.guestsCount }}</span>
	</li>
	<li class='memory-rss'>
		<span>RSS: </span>
		<span> {{ stats.memoryRss }}</span>
	</li>
</ul>
