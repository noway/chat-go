<div id='stats'>

	<span class='users' ng-if='stats.usersOnline.length'>
		<span>Online: </span>
		<span ng-repeat='u in stats.usersOnline' class='nickname nickname-logged-in' ng-class='{ mod: u.A }'>
			{{ u.N }}
		</span>
	</span> 
	
	<span class='guests'>
		<span>Guests: </span> 
		<span>{{ stats.guestsCount }}</span>
	</span>
	
	<span>RSS: </span>
	<span class='memory-rss'>{{ stats.memoryRss }}</span>
</div>
